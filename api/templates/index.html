    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }

        .list-item {
            display: flex;
            width: 100%; /* 5개의 아이템이 한 줄에 나오도록 20%로 설정 */
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .image {
            flex: 1;
            max-width: 15%;
            margin-right: 20px;
        }

        .image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .info {
            flex: 1;
            max-width: 50%;
        }

        .info img {
            flex: 1;
            max-width: 35px;
        }
    </style>
